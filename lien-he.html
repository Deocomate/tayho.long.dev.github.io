<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <section class="section-heading mt-5">
            <h3 class="text-uppercase text-center">Liên hệ</h3>
        </section>
        <section id="lien-he-contain">
            <div class="background">
                <div class="container">
                    <div class="row g-0">
                        <div class="col-12 col-lg-7 h-100">
                            <section class="lien-he-form h-100">
                                <form action="" class="form-custom-1 py-3">
                                    <div class="card h-100">
                                        <div class="card-body p-lg-5">
                                            <h3>Thông tin liên hệ</h3>
                                            <div class="row g-3">
                                                <div class="col-12 col-md-6">
                                                    <input type="text" class="form-control" placeholder="Tên" required>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <input type="text" class="form-control" placeholder="Email"
                                                        required>
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" class="form-control" placeholder="Chủ đề"
                                                        required>
                                                </div>
                                                <div class="col-12">
                                                    <textarea class="form-control" id="" rows="3" style="height: 170px;"
                                                        placeholder="Nội dung"></textarea>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-flex align-items-center capcha">
                                                        <span class="">Nhập mã xác nhận:</span>
                                                        <input type="text" class="form-control mx-3">
                                                        <div class="capcha-range bg-black bg-opacity-25 p-2">
                                                            <span class="text-black">56h2dg62</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <button class="btn button-submit-custom">Gửi</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </section>
                        </div>
                        <div class="col-12 col-lg-5">
                            <section class="contact-info">
                                <div class="card contain">
                                    <div class="card-body p-lg-5">
                                        <h3>Liên hệ chúng tôi</h3>
                                        <div class="info-list">
                                            <div class="list-info mb-3">
                                                <div class="d-flex align-items-center">
                                                    <img src="./assets/lou_icon/icon-location-white.svg" class="me-3" alt="">
                                                    <span>
                                                        Vườn hoa Trịnh Công Sơn, Tây Hồ, Hà Nội, Việt Nam
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="list-info mb-3">
                                                <div class="d-flex align-items-center">
                                                    <img src="./assets/lou_icon/icon-phone-white.svg" class="me-3" alt="">
                                                    <span>
                                                        0123 456 789
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="list-info mb-3">
                                                <div class="d-flex align-items-center">
                                                    <img src="./assets/lou_icon/icon-email.svg" class="me-3" alt="">
                                                    <span>
                                                        abc@gmail.com
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="list-info mb-3">
                                                <div class="d-flex align-items-center">
                                                    <img src="./assets/lou_icon/icon-global.svg" class="me-3" alt="">
                                                    <span>
                                                        abcwebsite.com
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
