<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit thông tin cá nhân</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <div class="container py-5">
            <section id="user-page">
                <div class="row g-0">
                    <div class="col-12 col-lg-3">
                        <section class="side-bar h-100">
                            <div class="background h-100">
                                <a href="" class="active">Cá nhân</a>
                                <a href="">Đổi mật khẩu</a>
                                <a href="">Cài đặt</a>
                            </div>
                        </section>
                    </div>
                    <div class="col-12 col-lg-9">
                        <section class="content p-2 p-md-4 pe-md-5">
                            <div class="user-edit pe-md-5">
                                <div class="top">
                                    <div class="d-flex">
                                        <img class="user-img w-100" src="/assets/lou_img/user-image.png" alt="">
                                        <div>
                                            <div class="d-flex align-items-center justify-content-between mb-2">
                                                <h1 class="user-name mb-0">Esther Howard</h1>
                                                <a href=""><img src="/assets/lou_icon/icon-pencil.svg" alt=""></a>
                                            </div>
                                            <address>8502 Preston Rd. Inglewood, Maine 98380</address>
                                        </div>
                                    </div>
                                </div>
                                <div class="body mt-3">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <div class="form-group-user">
                                                <label for="">Họ và tên</label>
                                                <input type="text" placeholder="Esther Howard" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group-user">
                                                <label for="">Địa chỉ</label>
                                                <input type="text" placeholder="8502 Preston Rd. Inglewood, Maine 98380" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group-user">
                                                <label for="">Số điện thoại</label>
                                                <input type="text" placeholder="0123 456 789" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group-user">
                                                <label for="">Email</label>
                                                <input type="text" placeholder="abc@gmail.com" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="mt-3 btn button-submit-custom">Lưu</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </main>




    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
