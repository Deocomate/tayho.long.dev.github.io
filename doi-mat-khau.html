<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit thông tin cá nhân</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <main>
        <div class="container py-5">
            <section id="user-page">
                <div class="row g-0">
                    <div class="col-12 col-lg-3">
                        <section class="side-bar h-100">
                            <div class="background h-100">
                                <a href="">Cá nhân</a>
                                <a href="" class="active">Đổi mật khẩu</a>
                                <a href="">Cài đặt</a>
                            </div>
                        </section>
                    </div>
                    <div class="col-12 col-lg-9">
                        <section class="content p-2 p-md-4 pe-md-5">
                            <div class="user-edit password pe-md-5">
                                <div class="body mt-3">
                                    <h1 class="change-pass" for="">Đổi mật khẩu</h1>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <div class="form-group-user mb-4">
                                                <div class="d-flex align-items-center input-password">
                                                    <img src="./assets/lou_icon/icon-password.svg" alt="">
                                                    <input type="password" placeholder="Nhập lại mật khẩu hiện tại" class="form-control" required>
                                                    <img src="./assets/lou_icon/icon-eye.svg" alt="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group-user mb-4">
                                                <div class="d-flex align-items-center input-password">
                                                    <img src="./assets/lou_icon/icon-password.svg" alt="">
                                                    <input type="password" placeholder="Mật khẩu mới" class="form-control" required>
                                                    <img src="./assets/lou_icon/icon-eye.svg" alt="">
                                                </div>                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group-user mb-4">
                                                <div class="d-flex align-items-center input-password">
                                                    <img src="./assets/lou_icon/icon-password.svg" alt="">
                                                    <input type="password" placeholder="Xác nhận lại mật khẩu" class="form-control" required>
                                                    <img src="./assets/lou_icon/icon-eye.svg" alt="">
                                                </div>                                            </div>
                                        </div>
                                    </div>
                                    <button class="mt-3 btn button-submit-custom">Lưu</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </main>




    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
